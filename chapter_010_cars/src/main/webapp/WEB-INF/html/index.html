
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Main Page</title>
    <link rel="import" href="/assets/incl/header.html">
    <script src="/assets/js/index.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css">
    <script>
        $(window).load(function () {
            checklogin();
            getHeader();
            getMakes();
            applyFilters();
        });
    </script>

</head>
<body>
<br/>
<div id="filters">
    <div id='filters_group' class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary" onclick="applyFilters('by_date', 1)">
            <input type="radio" name="options" id="day" value="by_date" > Last day
        </label>
        <label class="btn btn-secondary" onclick="applyFilters('by_photo')">
            <input type="radio" name="options" id="photo" value="by_photo" > With photo
        </label>
        <label class="btn btn-secondary" onclick="$('#select_by_make').show()">
            <input type="radio" name="options" id="make" value="by_make" > By make
        </label>
        <label class="btn btn-secondary active" onclick="applyFilters()">
            <input type="radio" name="options" id="all" value="all" checked> All offers
        </label>
    </div>
    <div id="select_by_make" class="input-group mb-3">
        <select title="make_select" name="make_select" class="custom-select" id="make_select" onchange="applyFilters('by_make', $(this).val())">
        </select>
    </div>
</div>
<div id="message" class="message"></div>
<br/>
<div id="offers" class="card-deck">
</div>
</body>
</html>
